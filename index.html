<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Update Chart</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/d3.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h2>Ember Update Chart</h2>
    {{view Ember.TextField value=bar action="save" placeholder="Enter value then hit return"}}
    {{bar-chart componentData=barChartData}}

    <h4>Your entries:</h4>
    {{#each controller}}
      <span>{{bar}}</span>
    {{/each}}
  </script>

  
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.3.0.js"></script>
  <script src="http://builds.emberjs.com/beta/ember-data.js"></script> 
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="js/libs/d3.tooltip.js"></script>

  <script src="js/app.js"></script>
  <script src="js/components/bar_chart_component.js"></script>
  <script src="tests/runner.js"></script>
</body>
</html>
